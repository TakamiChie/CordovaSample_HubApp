<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta charset="utf-8" />
  <title>CordovaSampleHubApp</title>

  <!-- CordovaSampleHubApp 参照 -->
  <link href="css/index.css" rel="stylesheet" />
</head>
<body>
  <div class="fullscreen">
    <div id="appHeader">
      <h1>ハブアプリケーションのサンプル</h1>
    </div>
  </div>

  <div data-win-control="WinJS.UI.Hub">
    <div class="hubsection" id="section1" data-win-control="WinJS.UI.HubSection" 
         data-win-options="{header: 'セクション1', isHeaderStatic: true}">
      <div data-win-control="WinJS.UI.ToolBar">
        <button data-win-control="WinJS.UI.Command" data-win-options="{
                id: 'section1_addbutton',
                label: 'アイコン追加',
                section: 'primary',
                type: 'button',
                icon: 'add',
                onclick: Sample.toolbarCommand}" title="アイコン追加"></button>
        <button data-win-control="WinJS.UI.Command" data-win-options="{
                id: 'section1_clearbutton',
                label: 'すべて削除',
                section: 'primary',
                type: 'button',
                icon: 'delete',
                onclick: Sample.toolbarCommand}"></button>
      </div>
      <div class="content">

      </div>
    </div>
  </div>

  <!-- WinJS -->
  <link rel="stylesheet" href="WinJS/css/ui-light.min.css"/>
  <script src="WinJS/js/base.min.js"></script>
  <script src="WinJS/js/ui.min.js"></script>
  <!-- JQuery -->
  <script src="scripts/jquery-w8-1.8.2.js"></script>
  <!-- Cordova のリファレンス。アプリのビルド時にアプリに追加されます。 -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
